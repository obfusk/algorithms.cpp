language: cpp
compiler:
- clang
- gcc
script: make test
install: if [ "$GXX" = g++ ]; then export GXX=g++-6;
                              else export GXX=clang++-3.8; fi
addons:
  apt:
    sources:
    - llvm-toolchain-precise-3.8
    - ubuntu-toolchain-r-test
    packages:
    - clang-3.8
    - g++-6
